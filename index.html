  <script>
    // Hardcoded credentials for demo
    const ADMIN_USERNAME = 'teluge@admin.app';
    const ADMIN_PASSWORD = 'teluge2025';

    const accountBtn = document.getElementById('accountBtn');
    const loginModal = document.getElementById('loginModal');
    const loginForm = document.getElementById('loginForm');
    const loginCancel = document.getElementById('loginCancel');
    const loginError = document.getElementById('loginError');

    function isLoggedIn() {
      return localStorage.getItem('adminLoggedIn') === 'true';
    }

    function showLoginModal() {
      loginError.classList.add('hidden');
      loginForm.reset();
      loginModal.classList.remove('hidden');
    }

    function hideLoginModal() {
      loginModal.classList.add('hidden');
    }


    accountBtn.addEventListener('click', () => {
      if (isLoggedIn()) {
        toggleAdminMenu();
      } else {
        showLoginModal();
      }
    });

    // Add click event to avatar for toggling admin menu
    const avatar = document.querySelector('.avatar');
    if (avatar) {
      avatar.addEventListener('click', () => {
        if (isLoggedIn()) {
          toggleAdminMenu();
        } else {
          showLoginModal();
        }
      });
    }

    loginCancel.addEventListener('click', () => {
      hideLoginModal();
    });

    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const username = loginForm.username.value.trim();
      const password = loginForm.password.value.trim();

      if (username === ADMIN_USERNAME && password === ADMIN_PASSWORD) {
        localStorage.setItem('adminLoggedIn', 'true');
        hideLoginModal();
        showToast('Login berhasil!');
        toggleAdminMenu();
      } else {
        loginError.textContent = 'Username atau password salah.';
        loginError.classList.remove('hidden');
      }
    });

    // Admin menu UI
    let adminMenu;

    function toggleAdminMenu() {
      if (!adminMenu) {
        createAdminMenu();
      }

      // Always ensure admin menu is properly positioned
      const accountBtnRect = document.getElementById('accountBtn').getBoundingClientRect();
      const menuWidth = 200;
      const menuHeight = adminMenu.offsetHeight || 100;

      // Position menu so its top aligns with account button bottom plus margin
      let top = accountBtnRect.bottom + 6;
      let right = window.innerWidth - accountBtnRect.right;

      // Ensure menu does not overflow viewport vertically
      if (top + menuHeight > window.innerHeight - 10) {
        top = accountBtnRect.top - menuHeight - 6;
        if (top < 10) {
          top = 10;
        }
      }

      // Apply fixed positioning
      adminMenu.style.position = 'fixed';
      adminMenu.style.top = top + 'px';
      adminMenu.style.right = right + 'px';
      adminMenu.style.left = 'auto';
      adminMenu.style.zIndex = '1000';

      if (adminMenu.style.display === 'none' || adminMenu.classList.contains('minimized')) {
        // Show admin menu
        adminMenu.style.display = 'block';
        adminMenu.classList.remove('minimized');
        
        // Add click outside handler to close menu with a small delay
        setTimeout(() => {
          document.addEventListener('click', handleClickOutside);
        }, 10);
      } else {
        // Hide admin menu
        hideAdminMenu();
      }
    }

    function hideAdminMenu() {
      if (adminMenu) {
        adminMenu.style.display = 'none';
        adminMenu.classList.add('minimized');
        document.removeEventListener('click', handleClickOutside);
      }
    }

    function handleClickOutside(event) {
      if (adminMenu && adminMenu.style.display === 'block') {
        const isClickInsideMenu = adminMenu.contains(event.target);
        const isClickOnAccountBtn = event.target === accountBtn || accountBtn.contains(event.target);
        
        if (!isClickInsideMenu && !isClickOnAccountBtn) {
          hideAdminMenu();
        }
      }
    }

    let editingMode = false;

    function toggleEditingMode() {
      editingMode = !editingMode;
      const container = document.querySelector('.container');
      const linksContainer = container.querySelector('.links');
      const avatarImg = container.querySelector('.avatar img');
      const mainTitle = document.querySelector('h1');
      const desc = document.querySelector('p.desc');

      if (editingMode) {
        showToast('Mode editing diaktifkan');

    // Enhanced drag and drop for links container buttons with better mobile support
    function enableDragAndDropLinks(container) {
      let dragSrcEl = null;
      let touchStartY = 0;
      let touchStartX = 0;
      let isDragging = false;
      let dragOffsetY = 0;
      let dragOffsetX = 0;
      let ghostElement = null;

      function handleDragStart(e) {
        dragSrcEl = this;
        if (e.dataTransfer) {
          e.dataTransfer.effectAllowed = 'move';
          e.dataTransfer.setData('text/html', this.outerHTML);
        }
        this.classList.add('dragElem');
        isDragging = true;
        
        // Create visual feedback for desktop
        this.style.opacity = '0.7';
      }

      function handleTouchStart(e) {
        const touch = e.touches[0];
        touchStartY = touch.clientY;
        touchStartX = touch.clientX;
        
        // Get the position of the element relative to viewport
        const rect = this.getBoundingClientRect();
        dragOffsetY = touch.clientY - rect.top;
        dragOffsetX = touch.clientX - rect.left;
        
        handleDragStart.call(this, e);
        e.preventDefault();
        
        // Create ghost element for mobile dragging
        createGhostElement(this, touch.clientX, touch.clientY);
      }

      function handleDragOver(e) {
        if (e.preventDefault) {
          e.preventDefault();
        }
        if (e.dataTransfer) {
          e.dataTransfer.dropEffect = 'move';
        }
        return false;
      }

      function handleTouchMove(e) {
        if (!isDragging) return;
        
        const touch = e.touches[0];
        const touchY = touch.clientY;
        const touchX = touch.clientX;
        
        // Update ghost element position
        if (ghostElement) {
          ghostElement.style.top = (touchY - dragOffsetY) + 'px';
          ghostElement.style.left = (touchX - dragOffsetX) + 'px';
        }
        
        // Calculate movement for scroll prevention
        const deltaY = Math.abs(touchY - touchStartY);
        const deltaX = Math.abs(touchX - touchStartX);
        
        // Prevent scrolling if user is intentionally dragging
        if (deltaY > 5 || deltaX > 5) {
          e.preventDefault();
        }
        
        // Find drop target
        const dropTarget = findDropTarget(touchX, touchY);
        if (dropTarget && dropTarget !== dragSrcEl) {
          dropTarget.classList.add('over');
        }
        
        // Remove 'over' class from other elements
        container.querySelectorAll('button.link-btn.over').forEach(item => {
          if (item !== dropTarget) {
            item.classList.remove('over');
          }
        });
      }

      function handleDragEnter() {
        this.classList.add('over');
      }

      function handleDragLeave() {
        this.classList.remove('over');
      }

      function handleDrop(e) {
        if (e.stopPropagation) {
          e.stopPropagation();
        }
        
        let dropTarget = this;
        if (!isDragging) return false;
        
        if (dragSrcEl !== dropTarget) {
          // Swap positions instead of inserting before/after
          const parent = dropTarget.parentNode;
          const dragSrcNextSibling = dragSrcEl.nextSibling;
          const dropTargetNextSibling = dropTarget.nextSibling;
          
          // Insert dropTarget where dragSrcEl was
          if (dragSrcNextSibling) {
            parent.insertBefore(dropTarget, dragSrcNextSibling);
          } else {
            parent.appendChild(dropTarget);
          }
          
          // Insert dragSrcEl where dropTarget was
          if (dropTargetNextSibling) {
            parent.insertBefore(dragSrcEl, dropTargetNextSibling);
          } else {
            parent.appendChild(dragSrcEl);
          }
        }
        
        cleanupAfterDrop();
        return false;
      }

      function handleTouchEnd(e) {
        if (!isDragging) return;
        
        const touch = e.changedTouches[0];
        const dropTarget = findDropTarget(touch.clientX, touch.clientY);
        
        if (dropTarget && dropTarget !== dragSrcEl) {
          // Swap positions instead of inserting before/after
          const parent = dropTarget.parentNode;
          const dragSrcNextSibling = dragSrcEl.nextSibling;
          const dropTargetNextSibling = dropTarget.nextSibling;
          
          // Insert dropTarget where dragSrcEl was
          if (dragSrcNextSibling) {
            parent.insertBefore(dropTarget, dragSrcNextSibling);
          } else {
            parent.appendChild(dropTarget);
          }
          
          // Insert dragSrcEl where dropTarget was
          if (dropTargetNextSibling) {
            parent.insertBefore(dragSrcEl, dropTargetNextSibling);
          } else {
            parent.appendChild(dragSrcEl);
          }
        }
        
        cleanupAfterDrop();
      }

      function handleDragEnd() {
        cleanupAfterDrop();
      }

      function createGhostElement(element, x, y) {
        // Remove existing ghost element if any
        if (ghostElement) {
          document.body.removeChild(ghostElement);
        }
        
        ghostElement = element.cloneNode(true);
        ghostElement.style.position = 'fixed';
        ghostElement.style.zIndex = '1000';
        ghostElement.style.opacity = '0.8';
        ghostElement.style.pointerEvents = 'none';
        ghostElement.style.transform = 'scale(1.05)';
        ghostElement.style.boxShadow = '0 8px 25px rgba(0,0,0,0.3)';
        ghostElement.style.top = (y - dragOffsetY) + 'px';
        ghostElement.style.left = (x - dragOffsetX) + 'px';
        ghostElement.style.width = element.offsetWidth + 'px';
        
        document.body.appendChild(ghostElement);
      }

      function findDropTarget(x, y) {
        // Get all potential drop targets
        const targets = container.querySelectorAll('button.link-btn');
        let closestTarget = null;
        let closestDistance = Infinity;
        
        // Find the closest target to the touch point
        targets.forEach(target => {
          if (target === dragSrcEl) return;
          
          const rect = target.getBoundingClientRect();
          const centerY = rect.top + rect.height / 2;
          const centerX = rect.left + rect.width / 2;
          
          // Calculate distance to center of target
          const distance = Math.sqrt(Math.pow(x - centerX, 2) + Math.pow(y - centerY, 2));
          
          if (distance < closestDistance) {
            closestDistance = distance;
            closestTarget = target;
          }
        });
        
        return closestTarget;
      }

      function cleanupAfterDrop() {
        // Remove ghost element
        if (ghostElement) {
          document.body.removeChild(ghostElement);
          ghostElement = null;
        }
        
        // Reset drag source element
        if (dragSrcEl) {
          dragSrcEl.classList.remove('dragElem');
          dragSrcEl.style.opacity = '1';
        }
        
        // Remove 'over' class from all elements
        container.querySelectorAll('button.link-btn.over').forEach(item => {
          item.classList.remove('over');
        });
        
        dragSrcEl = null;
        isDragging = false;
      }

      function addDnDHandlersLinks(elem) {
        elem.setAttribute('draggable', 'true');
        
        // Add drag handle for mobile (small icon on the right)
          if (!elem.querySelector('.drag-handle')) {
            const dragHandle = document.createElement('span');
            dragHandle.className = 'drag-handle';
            dragHandle.style.marginLeft = 'auto';
            dragHandle.style.padding = '0 8px';
            dragHandle.style.cursor = 'move';
            dragHandle.style.opacity = '0.7';
            dragHandle.style.fontSize = '16px';
            dragHandle.style.userSelect = 'none';
            // Replace drag handle text with plus icon SVG
            dragHandle.innerHTML = `
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" width="18" height="18" style="color: #34d399;">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
              </svg>
            `;
            elem.appendChild(dragHandle);
          }
        
        // Desktop events
        elem.addEventListener('dragstart', handleDragStart, false);
        elem.addEventListener('dragenter', handleDragEnter, false);
        elem.addEventListener('dragover', handleDragOver, false);
        elem.addEventListener('dragleave', handleDragLeave, false);
        elem.addEventListener('drop', handleDrop, false);
        elem.addEventListener('dragend', handleDragEnd, false);
        
        // Mobile touch events - attach to the entire element for better mobile support
        elem.addEventListener('touchstart', handleTouchStart, {passive: false});
        elem.addEventListener('touchmove', handleTouchMove, {passive: false});
        elem.addEventListener('touchend', handleTouchEnd, false);
        elem.addEventListener('touchcancel', handleDragEnd, false);
      }

      function removeDnDHandlersLinks(elem) {
        elem.removeAttribute('draggable');

        // Remove drag handle if exists
        const dragHandle = elem.querySelector('.drag-handle');
        if (dragHandle) {
          dragHandle.remove();
        }

        // Remove desktop events
        elem.removeEventListener('dragstart', handleDragStart, false);
        elem.removeEventListener('dragenter', handleDragEnter, false);
        elem.removeEventListener('dragover', handleDragOver, false);
        elem.removeEventListener('dragleave', handleDragLeave, false);
        elem.removeEventListener('drop', handleDrop, false);
        elem.removeEventListener('dragend', handleDragEnd, false);
        
        // Remove mobile touch events from the entire element
        elem.removeEventListener('touchstart', handleTouchStart, {passive: false});
        elem.removeEventListener('touchmove', handleTouchMove, {passive: false});
        elem.removeEventListener('touchend', handleTouchEnd, false);
        elem.removeEventListener('touchcancel', handleDragEnd, false);
      }

      // Add CSS for better mobile drag experience
      const style = document.createElement('style');
      style.textContent = `
        .dragElem {
          transform: scale(1.02) !important;
          box-shadow: 0 8px 25px rgba(52, 211, 153, 0.4) !important;
          z-index: 100 !important;
        }
        
        .over {
          border: 2px dashed #34d399 !important;
          background-color: #d1fae5 !important;
        }
        
        .drag-handle:hover {
          opacity: 1 !important;
        }
        
        @media (max-width: 480px) {
          .drag-handle {
            font-size: 18px !important;
            padding: 0 10px !important;
          }
          
          button.link-btn.dragElem {
            transform: scale(1.05) !important;
          }
        }
      `;
      document.head.appendChild(style);

      const items = container.querySelectorAll('button.link-btn');
      items.forEach(addDnDHandlersLinks);
    }

    function disableDragAndDropLinks(container) {
      const items = container.querySelectorAll('button.link-btn');
      items.forEach(function (item) {
        removeDnDHandlersLinks(item);
      });
    }

    // ==================== FIREBASE INTEGRATION ====================
    
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyB2sLqWwZIxr65c3CcNgKCCjmDTeDlSnfY",
      authDomain: "telugeagro2025.firebaseapp.com",

      measurementId: "G-XF1JDPME66"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Collection name for storing website content
    const CONTENT_COLLECTION = 'websiteContent';
    const DEFAULT_DOC_ID = 'mainContent'; // Define the document ID

    // Function to load content from Firestore
    async function loadContent() {
      try {
        const doc = await db.collection(CONTENT_COLLECTION).doc(DEFAULT_DOC_ID).get();
        
        if (doc.exists) {
          const contentData = doc.data();
          
          // Update title and description
          const mainTitle = document.querySelector('h1');
          const desc = document.querySelector('p.desc');
          if (mainTitle && contentData.title) mainTitle.textContent = contentData.title;
          if (desc && contentData.description) desc.textContent = contentData.description;
          
          // Update avatar logo - only if it's a valid URL and not empty
          const avatarImg = document.querySelector('.avatar img');
          if (avatarImg && contentData.avatar && contentData.avatar.trim() !== '' && 
              contentData.avatar !== 'logo Teluge.jpg' && 
              (contentData.avatar.startsWith('http://') || contentData.avatar.startsWith('https://') || contentData.avatar.startsWith('data:'))) {
            avatarImg.src = contentData.avatar;
          }
          
          // Update services
          const linksContainer = document.querySelector('.links');
          if (linksContainer && contentData.services) {
            // Clear existing services
            linksContainer.innerHTML = '';
            
            // Add services from Firestore
        contentData.services.forEach(service => {
              const button = document.createElement('button');
              button.className = 'link-btn';
              button.setAttribute('onclick', `openLink('${service.url}')`);
              button.setAttribute('aria-label', 'Buka ' + service.title);
              
              const logoImg = document.createElement('img');
              logoImg.alt = service.alt || 'Logo ' + service.title;
              logoImg.onerror = function() {
                this.onerror = null;
                this.src = 'https://placehold.co/28x28/png?text=Error';
              };
              logoImg.src = service.logo && service.logo.trim() !== '' ? service.logo : `https://placehold.co/28x28/22c55e/white?text=${service.title.charAt(0).toUpperCase()}`;
              
              const serviceText = document.createTextNode(service.title);
              
              button.appendChild(logoImg);
              button.appendChild(serviceText);
              linksContainer.appendChild(button);
            });
          }
          
          showToast('Konten berhasil dimuat dari database');
        } else {
          // No content found, use default content
          console.log('No content found in database, using default content');
        }
      } catch (error) {
        console.error('Error loading content:', error);
        showToast('Error memuat konten: ' + error.message);
      } finally {
        // Always hide loading overlay and show main content
        const loadingOverlay = document.getElementById('loadingOverlay');
        const mainContainer = document.querySelector('.container');
        
        if (loadingOverlay) {
          loadingOverlay.style.display = 'none';
        }
        if (mainContainer) {
          mainContainer.style.display = 'flex'; // Use flex to maintain the layout
        }
      }
    }

    // Function to reset to default content
    async function resetToDefaultContent() {
      if (!isLoggedIn()) {
        showToast('Harus login sebagai admin untuk mereset konten');
        return;
      }

      if (confirm('Yakin ingin mereset ke konten default? Ini akan menghapus semua perubahan yang disimpan.')) {
        try {
        await db.collection(CONTENT_COLLECTION).doc(DEFAULT_DOC_ID).delete();
          location.reload(); // Reload page to show default content
        } catch (error) {
          console.error('Error resetting content:', error);
          showToast('Error mereset konten: ' + error.message);
        }
      }
    }

    // Function to reset avatar to local image
    function resetAvatarToLocal() {
      if (!isLoggedIn()) {
        showToast('Harus login sebagai admin untuk mereset avatar');
        return;
      }

      const avatarImg = document.querySelector('.avatar img');
      if (avatarImg) {
        avatarImg.src = 'logo Teluge.jpg';
        saveContent();
        showToast('Avatar berhasil direset ke gambar lokal');
      }
    }

    // Function to save content to Firestore
    async function saveContent() {
      if (!isLoggedIn()) {
        showToast('Harus login sebagai admin untuk menyimpan perubahan');
        return;
      }

      try {
        const container = document.querySelector('.container');
        const avatarImg = document.querySelector('.avatar img');
        const mainTitle = document.querySelector('h1');
        const desc = document.querySelector('p.desc');
        const linksContainer = document.querySelector('.links');
        
        // Collect all service links
        const services = [];
        linksContainer.querySelectorAll('button.link-btn').forEach(btn => {
          const img = btn.querySelector('img');
          
          // Get service title by excluding edit and delete icons and images
          let serviceTitle = '';
          btn.childNodes.forEach(node => {
            if (node.nodeType === Node.TEXT_NODE) {
              serviceTitle += node.textContent.trim();
            }
          });
          
          const onclickAttr = btn.getAttribute('onclick');
          let url = '';
          if (onclickAttr) {
            const match = onclickAttr.match(/'(.*?)'/);
            if (match && match[1]) {
              url = match[1];
            }
          }
          
          services.push({
            title: serviceTitle,
            url: url,
            logo: img ? img.src : '',
            alt: img ? img.alt : ''
          });
        });

        // Prepare content data
        const contentData = {
          title: mainTitle.textContent,
          description: desc.textContent,
          avatar: avatarImg ? avatarImg.src : '',
          services: services,
          lastUpdated: new Date().toISOString(),
          updatedBy: ADMIN_USERNAME
        };

        // Save to Firestore
        await db.collection(CONTENT_COLLECTION).doc(DEFAULT_DOC_ID).set(contentData);
        showToast('Perubahan berhasil disimpan ke database!');
        
      } catch (error) {
        console.error('Error saving content:', error);
        showToast('Error menyimpan perubahan: ' + error.message);
      }
    }

    // Load content when page loads
    document.addEventListener('DOMContentLoaded', function() {
      loadContent();
      
        // Add reset buttons to admin menu
        setTimeout(() => {
          const adminMenu = document.getElementById('adminMenu');
          if (adminMenu) {
            // Reset to default content button
            const resetBtn = document.createElement('button');
            resetBtn.className = 'flex items-center gap-2 px-3 py-2 text-orange-600 hover:bg-orange-50 transition w-full text-left';
            resetBtn.innerHTML = `
              <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
              </svg>
              Reset to Default
            `;
            resetBtn.onclick = resetToDefaultContent;
            adminMenu.appendChild(resetBtn);

            // Reset avatar to local image button
            const resetAvatarBtn = document.createElement('button');
            resetAvatarBtn.className = 'flex items-center gap-2 px-3 py-2 text-blue-600 hover:bg-blue-50 transition w-full text-left';
            resetAvatarBtn.innerHTML = `
              <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/>
              </svg>
              Reset Avatar to Local
            `;
            resetAvatarBtn.onclick = resetAvatarToLocal;
            adminMenu.appendChild(resetAvatarBtn);
          }
        }, 1000);
    });

    // ==================== END FIREBASE INTEGRATION ====================
  </script>
